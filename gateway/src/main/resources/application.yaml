server:
  port: 8080

spring:
  application:
    name: msvc-gateway
  config:
    import: configserver:http://config-server:8888/ # Importa la configuración desde el Config Server

  cloud:
    gateway:
      discovery:
        locator:
          enabled: true # Habilita la resolución de rutas dinámicas mediante Eureka
      httpclient:
        connect-timeout: 60000 # Tiempo de espera de conexión en milisegundos
        response-timeout: 60s # Tiempo de espera para la respuesta en segundos

eureka:
  client:
    service-url:
      default-zone: http://eureka-server:8761/eureka # Cambia localhost por el nombre del contenedor
    register-with-eureka: true # Registrar el Gateway en Eureka
    fetch-registry: true # Obtener información de los servicios registrados

logging:
  level:
    org.springframework.cloud.gateway: DEBUG # Nivel de depuración para facilitar la identificación de problemas
